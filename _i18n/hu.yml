footer: Személyi adatait nem kezeljük, cookie-t nem helyezünk el, ha ilyet talál, nem mi raktuk oda, hanem a böngészője. A digitális kert gondolatait és bármit, amit a weboldalon olvas, ne tekintse jogi szolgáltatásnak. Ilyet csak megbízási szerződés alapján nyújtunk.
