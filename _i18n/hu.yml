office:
  title: Az iroda
  short_description: A Homoki Ügyvédi Iroda kizárólag informatikai ügyekkel foglalkozó magyar ügyvédi iroda.
  description: Széles körű és egyedülálló ügyvédi tapasztalattal rendelkezünk az informatikai iparág területén. Az e téren szerzett több mint húsz éves szakmai tapasztalatnak köszönhetően felismerjük az ügyfeleinket fenyegető lényeges jogi kockázatokat, legyen szó informatikai szolgáltatások megrendelőiről vagy szállítóiról. A gyakorlati jártasságunknak köszönhetően gyorsan és jó minőségben tudunk e téren ügyfeleinknek támogatást nyújtani. Az irodavezető ügyvéd, dr. Homoki Péter 2000 óta kizárólag e területen szerezte ügyvédi tapasztalatát, önéletrajza elérhető a [LinkedIn oldalán]<https://www.linkedin.com/in/homoki/>.

