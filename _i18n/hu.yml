  short_description: A Homoki Ügyvédi Iroda kizárólag informatikai és távközlési ügyfelekre szakosodott magyar ügyvédi iroda.
  description: Az irodavezető ügyvéd, dr. Homoki Péter 2000 óta kizárólag e területen szerezte ügyvédi tapasztalatát, önéletrajza elérhető a LinkedIn oldalán. Az iroda ügyfélkörét alapvetően hazai és külföldi kis- és nagyvállalatok képezik. Speciális szakismeretet igénylő ügyekben természetesen magánszemélyeknek is készséggel nyújtunk segítséget.Egyedülálló tapasztalatokkal rendelkezünk az elektronikus ügyintézéssel és digitalizációval összefüggő jogi és szabályozási kérdések megválaszolásában.

