---
layout: default
---

<article>

  {% assign image = post.image | strip_newlines %}
  {% if image != "" %}
  <div class="intro">
    <img src="{{ site.baseurl }}/assets/images/{{ page.image }}" alt=""
      class="intro-background">
  </div>
  {% endif %}

  <div class="post-background">
    {% include post.html %}
    {% include related-posts.html %}
    {% include scroll-to-top.html %}
  </div>

  {% include copyright-notice.html %}

</article>
