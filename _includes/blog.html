<div id="blog">

  <section id="blog-intro">
    <div class="overlay"></div>

    <img
      src="{{ '/assets/images/minified/iStock-974079490_4k.jpg' | relative_url
      }}"
      alt="" class="intro-background">

    <div class="container">
      <div class="box">
        <h1 class="page-title-hidden">{% t page.title %}</h1>
        <h2>{% t blog.title %}</h2>

        <div class="relative">
          <div class="white-right-arrow"></div>
          <p>{% t blog.description %}</p>
        </div>
      </div>
    </div>
  </section>

  <div class="page-background">
    {% include posts.html %}
    {% include scroll-to-top.html %}
  </div>

</div>
