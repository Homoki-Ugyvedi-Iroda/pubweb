<section id="featured-posts">
  <div class="container">
    <div class="row">

      <div class="col col-md-8 relative">

        {% for post in site.posts offset:1 limit:1 %}
        <h2 class="post-title">
          <a href="{{ post.url | prepend: site.baseurl }}">
            {{ post.title }}
          </a>
        </h2>
        <hr class="mt-10 line-w-large">
        <small class="post-details">
          { {{ post.author }} / {{ post.date | date: "%y.%m.%d" }} }
        </small>
        <div class="post-content">
          <img src="{{ site.baseurl }}/assets/images/{{ post.image }}" alt="">
          <div class="post-data">
            <div class="relative">
              <div class="white-right-arrow"></div>

              <div class="post-excerpt">
                {{ post.excerpt }}
              </div>

              <a href="{{ post.url | prepend: site.baseurl }}"
                class="read-more-button">
                /{% t read_more %}/
              </a>
            </div>
          </div>
        </div>
        {% endfor %}

      </div>

      <div class="col col-md-4">

        {% include tags.html %}

        <hr class="my-50">

        {% include recent-posts.html %}

      </div>

    </div>

    <div class="row">
      <div class="col">
        <a href="{{ '/blog' | prepend: site.baseurl }}"
          class="more-articles-button">
          Â» {% t more_articles %}
        </a>
      </div>
    </div>
  </div>
</section>
