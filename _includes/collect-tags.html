<div id="collect-tags">
  <h3>
    <div class="underline"></div>{% t titles.tags %}
  </h3>

  {% for tag in site.tags %}
  <a href="{{ site.baseurl }}/tags/#{{ tag | first | slugify: 'latin' }}"
    onclick="scrollToSection(`{{ tag | first | slugify: 'latin' }}`); return
    false;">
    {{ tag | first }}
  </a>
  {% endfor %}

</div>
