<section id="office">
  <div class="container">
    <h2>
      <div class="underline"></div>{% t office.title %}
    </h2>

    <div class="office-content">
      <img src="{{ '/assets/images/minified/office.jpg' | relative_url }}"
        alt="">

      <div class="row">

        <div class="col-lg-6"></div>

        <div class="col-lg-6">
          <div class="office-description">
            <h3>{% t office.short_description %}</h3>

            <div class="relative">
              <div class="white-right-arrow"></div>

              <p>{% t office.description %}</p>

              <p>{% t office.about_our_colleagues %}</p>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
