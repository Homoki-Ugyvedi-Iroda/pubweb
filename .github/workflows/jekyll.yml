name: Jekyll CI

on:
  push:
    branches: [release]
  pull_request:
    branches: [release]

jobs:
  build_and_deploy:
    name: Build and Deploy
    runs-on: self-hosted
    steps:
      - name: Checkout V3
        uses: actions/checkout@v3

      - name: Install bundler
        run: |
          gem install bundler

      - name: Set up bundle
        run: |
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3

      - name: Install NPM
        run: |
          npm ci

      - name: Optimize images
        run: |
          gulp imagemin

      - name: Build Jekyll site
        run: |
          npm run build
