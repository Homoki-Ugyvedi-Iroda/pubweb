name: Jekyll CI

on:
  push:
    branches: [release]
  pull_request:
    branches: [release]

jobs:
  build_and_deploy:
    name: Build and Deploy
    runs-on: self-hosted
    steps:
      - name: Install NPM
        run: |
          npm i

      - name: Optimize images
        run: |
          gulp imagemin

      - name: Build Jekyll site
        run: |
          npm run build
